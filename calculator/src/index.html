<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>calculator</title>
</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <input disabled type="text" id="memory-display" class="calc-display-output">
      <input disabled type="text" id="main-display"  class="calc-display-input">
    </div>
    <div class="number-buttons">
      <button type="button">7</button>
      <button type="button">8</button>
      <button type="button">9</button>
      <button type="button">4</button>
      <button type="button">5</button>
      <button type="button">6</button>
      <button type="button">1</button>
      <button type="button">2</button>
      <button type="button">3</button>
      <button type="button" class="zero-button">0</button>
    </div>
    <div class="compute-buttons">
      <button type="button" data-operation>^</button>
      <button type="button" data-operation>/</button>
      <button type="button" data-operation>*</button>
      <button type="button" data-operation>-</button>
      <button type="button" data-operation>+</button>
      <button type="button" data-operation id="result">=</button>
    </div>
    <div class="modify-buttons">
      <button type="button" id="c">C</button>
      <button type="button" id="x">-X</button>
      <button type="button" id="decimal">.</button>
      <button type="button" id="sqrt">âˆš</button>
    </div>
  </div>
  <script type="module" src="./main.js">  </script>


</body>

</html>
